        <script type="text/template" id="eretpl">
            var uid = uid || '';
            for (var i = 0, len = data.length; i < len; i++) {
                var item = data[i];
                var tracker = createTracker({
                    landing_page: item.url,
                    picture: item.thumb,
                    uid: uid,
                    referrer: referrer,
                    pos: pos || "",
                    feature: item.meta || ''
                });
                <dl class="card #{i === data.length - 1 ? 'last' : ''}">
                    <a href="#{tracker}" target="_blank" suda-uatrack="key=index_content_recomm&value=content_index_click">
                        <dd class="pic">
                            <img src="//s.img.mix.sina.com.cn/auto/resize?img=#{item.thumb}&size=135_90" />
                        </dd>
                        <dt class="brand" title="#{item.cbrand || item.brand || ' '}">#{item.cbrand || item.brand || ' '}</dt>

                        <dd class="type" title="#{item.ctype || item.func || ' '}">#{item.ctype || item.func || ' '}</dd>
                        <dd class="price" title="#{item.cprice || item.price || ' '}">#{item.cprice || item.price || ' '}</dd>
                    </a>
                </dl>
            }
